<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length"
resetLinkText="Error en la busqueda">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageurl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '' : 'not'}}">
                    â™¥
                </span>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let  origin of food.origins">
                        {{origin}}
                        </span>
                    </div>
                </div>

                <div class="cook-time">
                    <span>ðŸ•’</span>
                    {{food.cooktime}}
                </div>

                <div class="price">
                    {{food.price | currency:'USD':true}}
                </div>
            </div>
        </a>
    </li>
</ul>
