<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"
                type="email"
                label="Correo"
            ></text-input>


            <text-input
                [control]="fc.password"
                [showErrorsWhen]="isSubmitted"
                type="password"
                label="Contrasenia"
            ></text-input>

           <default-button text="Login"></default-button>

            <div class="register">
                No tienes una cuenta? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">Registrate Aqui
                </a>
            </div>
        </form>
    </div>
</div>
