<app-title title="Tu carrito" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length"
notfoundMessage="Tu carrito está vacío"
resetLinkText="Volver a inicio">
</app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageurl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}"></a>
                {{cartItem.food.name}}
            </div>
            <div>
                <select
                #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, quantitySelect.value)"
                >
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
                <option >5</option>
            </select>
            </div>

            <div>
                {{cartItem.food.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Eliminar del carrito</button>
            </div>
        </li>
    </ul>

<div class="checkout">
    <div>
        <div class="food-count">Cantidad total: {{cart.totalCount}}</div>
        <div class="total-price">{{cart.totalPrice|currency}}</div>
    </div>

    <a routerLink="/checkout">Finaliza tu compra</a>
</div>



</div>
